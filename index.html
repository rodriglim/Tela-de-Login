<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-comida-natural-96.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Cuide-se | Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Faça parte do Cuide-se</h1>
            <img src="healthy-options-animate.svg" class="img-woman" alt="" srcset="">
        </div>
        <div class="right-login">
            <div class="login-form">
                <h1>Login</h1>
                <div class="input-login">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Informe o seu e-mail" required>
                </div>
                <div class="input-login">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Informe sua senha" required>
                </div>
                <button>
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
