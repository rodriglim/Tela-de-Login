<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons8-comida-orgânica-ios-16-96.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Cuide-se | Login</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça Login<br>Faça parte do Cuide-se.</h1>
            <img src="assets/healthy-options-animate.svg" alt="" srcset="">
        </div>
        <div class="right">
            <form action="" class="form-div">
                <h3>Login</h3>
                <div class="input-box">
                    <input type="email" id="email-id" placeholder="Informe seu e-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password-id" placeholder="Informe sua senha" minlength="6" maxlength="8" required>
                </div>
                <button>
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
